version: "3.8"

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: triagen_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: triagen_local
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d triagen_local"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: triagen_redis
    restart: always
    ports:
      - "6379:6379"

  # Backend API
  api:
    build:
      context: . # ðŸ‘ˆ FIXED: Must be Root (.)
      dockerfile: apps/api/Dockerfile # ðŸ‘ˆ FIXED: Point to file path
    container_name: triagen_api
    restart: always
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: "postgresql://admin:password123@postgres:5432/triagen_local?schema=public"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 4000
      JWT_SECRET: "l4hl5QdjAQcLcjk91hZ/qwbd+Qg5wE0ryGXbIX8GM8u8aPog3vK6RRvktZr1ZHqfRxCJ8iaxtBXi4DRGt2EeGA=="
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      # AWS Secrets (Pass them through)
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  # Frontend Web
  web:
    build:
      context: . # ðŸ‘ˆ FIXED: Must be Root (.)
      dockerfile: apps/web/Dockerfile # ðŸ‘ˆ FIXED: Point to file path
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    container_name: triagen_web
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    depends_on:
      - api

volumes:
  postgres_data:
