name: TriaGen CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # PHASE 1: Build the Docker images to check for errors
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        # This points to the Dockerfile inside apps/api
        run: docker build -t triagen-api ./apps/api

      - name: Build Frontend Image
        # This points to the Dockerfile inside apps/web
        run: docker build -t triagen-web ./apps/web

  # PHASE 2: Log into AWS and update the live site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to AWS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ec2-user
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            # Navigate to the folder we created on your AWS server
            cd ~/TriaGen

            # Update the code on the server
            git pull origin main

            # Restart the containers with the new changes
            docker-compose up -d --build

            # Run database migrations
            docker exec triagen_api npx prisma migrate deploy
