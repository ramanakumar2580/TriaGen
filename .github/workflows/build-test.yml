name: TriaGen CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # PHASE 1: Build the Docker images to ensure there are no code errors
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        run: docker build -t triagen-api ./apps/api

      - name: Build Frontend Image
        run: docker build -t triagen-web ./apps/web

  # PHASE 2: Automatically log into AWS and update the live site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to AWS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ec2-user
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            # 1. Navigate to your project folder
            cd ~/TriaGen

            # 2. Pull the latest code from GitHub
            git pull origin main

            # 3. Rebuild and restart the containers in the background
            docker-compose up -d --build

            # 4. Run database migrations to keep DB in sync
            docker exec triagen_api npx prisma migrate deploy
