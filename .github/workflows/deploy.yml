name: Deploy TriaGen

# âš¡ FIX: Changed from 'push' to 'workflow_dispatch'
# This "Pauses" auto-deployment so it doesn't fail while we setup the new server.
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/TriaGen

            # 1. Clean up old resources
            docker system prune -af

            # 2. Get latest code
            git pull origin main

            # 3. Setup Frontend Environment
            echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" > apps/web/.env.local

            # 4. Setup Backend Environment
            echo "PORT=4000" > apps/api/.env
            echo "HOST=0.0.0.0" >> apps/api/.env
            echo "NODE_ENV=production" >> apps/api/.env
            echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> apps/api/.env
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> apps/api/.env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> apps/api/.env
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> apps/api/.env
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> apps/api/.env
            echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> apps/api/.env
            echo "AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }}" >> apps/api/.env
            echo "REDIS_HOST=redis" >> apps/api/.env
            echo "REDIS_PORT=6379" >> apps/api/.env

            # 5. Build and Start
            docker-compose down
            # Pass the URL secret to the build args
            docker-compose build --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} web
            docker-compose up -d --build --remove-orphans
