name: Deploy to AWS

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 1. Build and Push API
      - name: Build and Push API
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/triagen-api:latest
          platforms: linux/amd64

      # 2. Build and Push Web
      - name: Build and Push Web
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/triagen-web:latest
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

      # 3. Deploy to AWS
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Create Network
            docker network create triagen_network || true

            # 2. START REDIS (If not running)
            if [ ! "$(docker ps -q -f name=triagen_redis)" ]; then
              docker run -d --name triagen_redis --network triagen_network --restart always redis:alpine
            fi

            # 3. START DATABASE (If not running)
            if [ ! "$(docker ps -q -f name=triagen_db)" ]; then
              docker run -d --name triagen_db \
                --network triagen_network \
                --restart always \
                -e POSTGRES_USER=admin \
                -e POSTGRES_PASSWORD=password123 \
                -e POSTGRES_DB=triagen_local \
                postgres:15-alpine
              
              echo "Waiting 10s for Database to initialize..."
              sleep 10
            fi

            # 4. START API
            docker stop triagen_api || true
            docker rm triagen_api || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/triagen-api:latest

            docker run -d \
              --name triagen_api \
              --network triagen_network \
              -p 4000:4000 \
              -e PORT=4000 \
              -e DATABASE_URL="postgresql://admin:password123@triagen_db:5432/triagen_local?schema=public" \
              -e REDIS_HOST=triagen_redis \
              -e REDIS_PORT=6379 \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
              -e AWS_REGION="${{ secrets.AWS_REGION }}" \
              -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
              -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
              -e AWS_BUCKET_NAME="${{ secrets.AWS_BUCKET_NAME }}" \
              ${{ secrets.DOCKER_USERNAME }}/triagen-api:latest

            # 5. START WEB
            docker stop triagen_web || true
            docker rm triagen_web || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/triagen-web:latest

            docker run -d \
              --name triagen_web \
              --network triagen_network \
              -p 3000:3000 \
              -e NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}" \
              ${{ secrets.DOCKER_USERNAME }}/triagen-web:latest

            # Clean up old images, but NOT stopped containers (so we can debug if needed)
            docker image prune -f
