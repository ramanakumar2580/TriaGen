name: Deploy TriaGen
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/TriaGen

            # 1. EMERGENCY CLEANUP (Fixes "no space left on device" error)
            # This deletes old build layers BEFORE starting the new build
            docker system prune -af

            # 2. Pull latest code
            git pull origin main

            # 3. Setup Frontend Environment
            echo "NEXT_PUBLIC_API_URL=http://40.192.105.1:4000" > apps/web/.env.local

            # 4. Setup Backend Environment
            echo "PORT=4000" > apps/api/.env
            echo "HOST=0.0.0.0" >> apps/api/.env
            echo "NODE_ENV=production" >> apps/api/.env
            echo "FRONTEND_URL=http://40.192.105.1:3000" >> apps/api/.env
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> apps/api/.env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> apps/api/.env
            echo "AWS_REGION=ap-south-2" >> apps/api/.env
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> apps/api/.env
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> apps/api/.env
            echo "AWS_BUCKET_NAME=triagen-uploads-ramana" >> apps/api/.env
            echo "REDIS_HOST=redis" >> apps/api/.env
            echo "REDIS_PORT=6379" >> apps/api/.env

            # 5. Restart and Rebuild
            docker-compose down
            docker-compose up -d --build
